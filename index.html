<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genious</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.3/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>

    </header>
    <main>
        <div class="flex flex-col md:flex-row gap-2">
            <div class="flex-1 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
                <div class="card card-compact w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/triangle.png" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="text-4xl text-center">Triangle</h2>
                      <p class="text-center">Area(A) = 0.5*b*h</p>
                      <div class="flex gap-2">
                        <input id="triangle-base" class="w-24 text-xl p-2 rounded-sm bg-gray-200" type="text" placeholder="b">
                      <span class="mr-4 ml-2">cm</span>
                      <input id="triangle-height" class="w-24 text-xl p-2 rounded-sm bg-gray-200" type="text" placeholder="h">
                      <span>cm</span>
                      </div>  
                      <div>
                        <p class="text-2xl">Area:<span id="triangle-area"> </span>
                          <span>cm<sup>2</sup></span></p>
                      </div>
                      <div class="card-actions ">
                        <button onclick="calculateTringleArea()" class="btn btn-primary w-full text-white">Calculate</button>
                      </div>
                    </div>
                  </div>
                <div class="card card-compact w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/rectangle.png" alt="Shoes" /></figure>
                    <div class="card-body text-center">
                      <h2 class="text-center">Rectangle</h2>
                      <p>Area(A) = w*l</p>
                     <div>
                      <input id="rectangle-width" class="w-24 p-2 bg-gray-200 rounded-sm" type="text" placeholder="w">
                      <span class="mr-4 ml-2">cm</span>
                      <input id="rectangle-length" class="w-24 p-2 bg-gray-200 rounded-sm" type="text" placeholder="l">
                      <span class="ml-2">cm</span>
                     </div>
                      <div class="card-actions ">
                        <button onclick="calculateRectangleArea()" class="btn btn-primary w-full text-white">Calculate</button>
                      </div>
                    </div>
                  </div>
                <div class="card card-compact w-96 bg-base-100 shadow-xl">
                    <figure><img src="images/parallelogram.png" alt="Shoes" /></figure>
                    <div class="card-body text-center">
                      <h2 class="text-center">Parallelogram</h2>
                      <p>Area(A) =b*h </p>
                      <div class="card-actions">
                        <button class="btn btn-primary w-full text-white">Calculate</button>
                      </div>
                    </div>
                  </div>
            </div>
            <div class="w-96 border-2 rounded-md bg-gray-100">
                <h3 class="text-center p-4">Area Calculation</h3>
            </div>
        </div>
    </main>
    <script src="scripts/tringle-calculate.js"></script>
    <script src="scripts/rectangle.js"></script>
</body>
</html>
